<script>
    var nav = new Vue({
        el: "#navbar",
        components: {
            "navbar": navbar
        },
        data: {
            brand: {
                url: null,
                label: null
            },
            links: []
        }
    });

    nav.brand.url = <?= parameters.brand.url; ?> ;
    nav.brand.label = <?= parameters.brand.label; ?> ; 
    <? for (var i = 0; i < parameters.links.length; i++) { ?>
        var link = {
            url: <?= parameters.links[i].url; ?> ,
            label : <?= parameters.links[i].label; ?>
        };
        
        nav.links.push(link); 
    <? } ?>
</script>
